id: org.kde.CrowTranslate
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-23.08
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # The app supports capturing screen via KWin and Mutter DBus APIs, but
  # access to it seems overly broad in spite of the app also supporting XDP API
  #- --talk-name=org.kde.KWin
  #- --talk-name=org.gnome.Shell
rename-icon: crow-translate
copy-icon: true
command: crow
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
modules:
  - name: crow-translate
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/office/crow-translate/.git
        tag: 2.11.1
        commit: 7113ff01a994584ed0a3ec557fc3a694fcb06b63
        x-checker-data:
          type: git
    modules:
      - name: tesseract
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DBUILD_SHARED_LIBS:BOOL=ON
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/5.4.1.tar.gz
            sha256: c4bc2a81c12a472f445b7c2fb4705a08bd643ef467f51ec84f0e148bd368051b
          - type: patch
            paths:
              - patches/tesseract/tesseract_neon.patch
        modules:
          - name: leptonica
            buildsystem: cmake-ninja
            builddir: true
            config-opts:
              - -DBUILD_SHARED_LIBS:BOOL=ON
            sources:
              - type: archive
                url: https://github.com/DanBloomberg/leptonica/archive/refs/tags/1.84.1.tar.gz
                sha256: 8e37f3f4486df65251d75e1f1c42e34b6b472694

      - name: tessdata_fast
        disabled: true
        buildsystem: simple
        build-commands:
          - rm -rf ${FLATPAK_DEST}/share/tessdata
          - mkdir -p ${FLATPAK_DEST}/share/tessdata
          - cp -av * ${FLATPAK_DEST}/share/tessdata/
        sources:
          - type: archive
            url: https://github.com/tesseract-ocr/tessdata_fast/archive/refs/tags/4.1.0.tar.gz
            sha256: d0e3bb6f3b4e75748680524a1d116f2bfb145618f8ceed55b279d15098a530f9
